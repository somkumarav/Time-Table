<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Title -->
    <title>S4 Time Table</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <h3>Vidya Academy of Science and Technology</h3>
      <h4>Time Table For Academic Year 2020-2021</h4>
      <h3>
        <a
          href="https://ktu.edu.in/data/COMPUTER%20SCIENCE%20AND%20ENGINEERING.pdf?=wyfK%2FCYpnYsCIX9pbA%2FkI6ODpkX7%2B03e8HEJYz9MzDg3UUtLRzf3fzLD1sPhZRMM1%2F%2BwdiF1xrtx2N%2BaVyt5Vw%3D%3D"
          target="_blank"
          >S4 CSE B</a
        >
      </h3>
    </header>

    <!-- Main -->
    <section class="container">
      <div class="main">
        <!-- Display -->
        <div class="display">
          <h4>Monday</h4>
          <h5>May 24</h5>
        </div>

        <!-- Table -->
        <div class="table">
          <button class="btn half-border-topleft" data-table="day">
            HOUR<br />DAY
          </button>
          <button class="btn quater-border-up" data-table="day">
            I <br />
            <span> 9:15am - 10:00am </span>
          </button>
          <button class="btn quater-border-up" data-table="day">
            II <br />
            <span> 10:15am - 11:00am </span>
          </button>
          <button class="btn quater-border-up" data-table="day">
            III <br />
            <span> 11:15am - 12:0pm </span>
          </button>
          <button class="btn quater-border-up" data-table="day">
            IV <br />
            <span> 12:15pm - 1:00pm </span>
          </button>
          <button class="btn half-border-topright" data-table="day">
            V <br />
            <span> 2:00pm - 3:00pm </span>
          </button>

          <!-- Monday -->
          <button class="btn quater-border-left" data-table="day">MON</button>
          <button class="btn full-border hover appSp" data-table="11"></button>
          <button class="btn full-border hover" data-table="12"></button>
          <button class="btn full-border hover" data-table="13"></button>
          <button class="btn full-border hover" data-table="14"></button>
          <button class="btn quater-border-right hover" data-table="15">
            os lab
          </button>

          <!-- Tuesday -->
          <button class="btn quater-border-left" data-table="day">TUE</button>
          <button class="btn full-border hover" data-table="21"></button>
          <button class="btn full-border hover" data-table="22"></button>
          <button class="btn full-border hover" data-table="23"></button>
          <button class="btn full-border hover" data-table="24"></button>
          <button
            class="btn quater-border-right hover"
            data-table="25"
          ></button>

          <!-- Wednesday -->
          <button class="btn quater-border-left" data-table="day">WED</button>
          <button class="btn full-border hover" data-table="31"></button>
          <button class="btn full-border hover" data-table="32"></button>
          <button class="btn full-border hover" data-table="33"></button>
          <button class="btn full-border hover" data-table="34"></button>
          <button class="btn quater-border-right" data-table="35"></button>

          <!-- Thursday -->
          <button class="btn quater-border-left" data-table="day">THU</button>
          <button class="btn full-border hover" data-table="41"></button>
          <button class="btn full-border hover" data-table="42"></button>
          <button class="btn full-border hover" data-table="43"></button>
          <button class="btn full-border hover" data-table="44"></button>
          <button class="btn quater-border-right" data-table="45"></button>

          <!-- Friday -->
          <button class="btn quater-border-left" data-table="day">FRI</button>
          <button class="btn full-border hover" data-table="51"></button>
          <button class="btn full-border hover" data-table="52"></button>
          <button class="btn full-border hover" data-table="53"></button>
          <button class="btn full-border hover" data-table="54"></button>
          <button class="btn quater-border-right" data-table="55"></button>

          <!-- Saturday -->
          <button class="btn half-border-bottomleft" data-table="day">
            SAT
          </button>
          <button class="btn quater-border-down hover" data-table="61"></button>
          <button class="btn quater-border-down hover" data-table="62"></button>
          <button class="btn quater-border-down" data-table="63"></button>
          <button class="btn quater-border-down" data-table="64"></button>
          <button class="btn half-border-bottomright" data-table="65"></button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="hide-footer">
      <div class="footer-main">
        <!-- Footer heading -->
        <div class="heading">
          <h2>dms</h2>
        </div>
        <!-- Footer body -->
        <div class="body">
          <div>
            <h2><span>data base managment system</span></h2>
            <h2><span>faculty:</span> jucy vareed (JV)</h2>
            <h2><span>slot:</span> c</h2>
            <h2><span>subject code:</span> CSE 204</h2>
          </div>
          <!-- Classroom and Meet Button -->
          <div class="footer-buttons">
            <a href="" class="classroom" target="_blank">Classroom</a>
            <a href="" class="meet">meet</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script src="./subjects.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
